{% extends "Authentication/signup_marker_base.html" %}
{% load static %}
{% block card_content %}
    <form method="post" action="">
        {% csrf_token %}
        <p>
            {{ form.username.label }}
            {{ form.username }}
            <button class="btn btn-secondary" type="button" id="generate-username">Autogenerate</button>
        </p>
        <p>
            {{ form.email.label }}
            {{ form.email }}
        </p>
        <p>
            <input class="btn btn-primary" type="submit" value="Create User">
        </p>
    </form>
    <p class="text-danger">{{ error }}</p>
    <script type="module" src="{% static '/js/frontend_utils.js' %}"></script>
{% endblock card_content %}
