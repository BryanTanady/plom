<div>
    <div class="d-flex">
        <a class="btn btn-secondary mb-3 mx-1 w-75"
           data-bs-toggle="tooltip"
           data-bs-placement="top"
           title="Rotate counter-clockwise"
           hx-post="{% url 'rotate_img_ccw' timestamp index %}">
            <i class="bi-arrow-counterclockwise fs-5"></i>
        </a>
        <a class="btn btn-secondary mb-3 mx-1 w-100"
           data-bs-toggle="tooltip"
           data-bs-placement="top"
           title="Rotate 180"
           hx-post="{% url 'rotate_img_one_eighty' timestamp index %}">
            <i class="bi-arrow-repeat fs-5"></i>
        </a>
        <a class="btn btn-secondary mb-3 mx-1 w-75"
           data-bs-toggle="tooltip"
           data-bs-placement="top"
           title="Rotate clockwise"
           hx-post="{% url 'rotate_img_cw' timestamp index %}">
            <i class="bi-arrow-clockwise fs-5"></i>
        </a>
    </div>
</div>
