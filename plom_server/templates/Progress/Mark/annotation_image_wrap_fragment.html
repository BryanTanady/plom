<div>
    <div class="row m-2">
        <div class="col">
            <h5>Annotations for paper {{ paper }} question {{ question }}</h5>
        </div>
        <!-- lead-marker can view but not modify -->
        {% if user_is_manager %}
            <div class="col">
                <a href="{% url 'annotation_item' annotation_pk %}"
                   class="btn btn-warning">modify</a>
            </div>
        {% endif %}
    </div>
    <img src="{% url 'progress_annotation_img' paper question %}"
         style="max-height: 100%;
                max-width: 100%">
</img>
</div>
