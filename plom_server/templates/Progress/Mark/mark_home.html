{% extends "base/base.html" %}
{% block title %}
    Web Plom - Mark Progress
{% endblock title %}
{% block page_heading %}
    Marking progress
{% endblock page_heading %}
{% block main_content %}
    <div class="container">
        {% for qn in questions %}
            <div class="row">
                {% for vn in versions %}
                    <div class="col"
                         hx-trigger="load"
                         hx-get="{% url 'progress_mark_stats' qn vn %}"></div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
{% endblock main_content %}
