<!-- Modal for Adding Question Tag -->
<div class="modal fade"
     id="addQuestionTagModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="addQuestionTagModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addQuestionTagModalLabel">Link Question to Tag</h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addQuestionTagForm"
                      method="post"
                      action="{% url 'add_question_tag' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="questionNumber">Question Number</label>
                        <select class="form-control" id="questionNumber" name="questionNumber">
                            {% for number, label in question_labels %}<option value="{{ number }}">{{ number }}</option>{% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tagName">Tag Name</label>
                        <select class="form-control" id="tagName" name="tagName" multiple="multiple">
                            {% for tag in tags %}<option value="{{ tag.tag_name }}">{{ tag.tag_name }}</option>{% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text"
                               class="form-control"
                               id="description"
                               name="description"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Modal for Creating Tag -->
<div class="modal fade"
     id="createTagModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="createTagModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createTagModalLabel">Create Tag</h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createTagForm" method="post" action="{% url 'create_tag' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="tagName">Tag Name</label>
                        <input type="text" class="form-control" id="tagName" name="tagName" required>
                    </div>
                    <div class="form-group">
                        <label for="tagDescription">Description</label>
                        <input type="text"
                               class="form-control"
                               id="tagDescription"
                               name="tagDescription"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Modal for Deleting Tag -->
<div class="modal fade"
     id="deleteTagModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="deleteTagModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteTagModalLabel">Delete Tag</h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="deleteTagForm" method="post" action="{% url 'delete_tag' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="tag_id">Select Tag to Delete</label>
                        <select class="form-control" id="tag_id" name="tag_id">
                            {% for tag in tags %}<option value="{{ tag.id }}">{{ tag.tag_name }}</option>{% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Modal for Editing Tag -->
<div class="modal fade"
     id="editTagModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="editTagModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTagModalLabel">Edit Tag</h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editTagForm" method="post" action="{% url 'edit_tag' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="tag_id_edit">Select Tag to Edit</label>
                        <select class="form-control" id="tag_id_edit" name="tag_id">
                            {% for tag in tags %}<option value="{{ tag.id }}">{{ tag.tag_name }}</option>{% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tagName_edit">Tag Name</label>
                        <input type="text"
                               class="form-control"
                               id="tagName_edit"
                               name="tagName"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="tagDescription_edit">Description</label>
                        <input type="text"
                               class="form-control"
                               id="tagDescription_edit"
                               name="tagDescription"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
